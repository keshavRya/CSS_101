<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Font Family</title>
  <style>
    
    

    .devnagari {
      font-family: "Google Sans", sans-serif;
      font-optical-sizing: auto;
      font-weight: bolder;
      font-style: normal;
      font-variation-settings:"GRAD" 0;
    }

    .nosifer {
      font-family: "Nosifer", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    .gravitas {
      font-family: "Gravitas One", serif;
      font-weight: 400;
      font-style: normal;
    }

    #helvetica {
      font-family: Helvetica, sans-serif;
    }

    #arial {
      font-family: Arial, sans-serif;
    }

    #serif {
      font-family: serif;
    }

    #sans-serif {
      font-family: sans-serif;
    }

    #cursive {
      font-family: cursive, sans-serif;
    }

    #monospace {
      font-family: monospace, sans-serif;
      font-size: xx-large;
      font-weight: bold;
    }

    #fantasy {
      font-family: fantasy, sans-serif;
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Gravitas+One&family=Nosifer&display=swap" rel="stylesheet">


</head>

<body>
  <p class="devnagari">यह देवनागरी है। </p>
  <p class="nosifer">This is Nosifer</p>
  <p class="gravitas">This is Gravitas</p>
  <p id="helvetica">Helvetica</p>
  <p id="arial">Arial</p>
  <p id="serif">Serif</p>
  <p id="sans-serif">Sans Serif</p>
  <p id="cursive">Cursive</p>
  <p id="monospace">Monospace</p>
  <p id="fantasy">Fantasy</p>

</body>

</html>
