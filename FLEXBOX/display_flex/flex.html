<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <style>
    .container {
      display: flex;
    }

    p{
      color: white;
      width: 50px;
      padding: 10px;
      text-align: center;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 500;
    }

    
  </style>
</head>

<body>

  <body>
    <h1>Flexbox</h1>
    <div class="container">
      <p style="background-color: red;">Red</p>
      <p style="background-color: orange">Orange</p>
      <p style="background-color: rgb(244, 217, 10)">Yellow</p>
      <p style="background-color: green">Green</p>
      <p style="background-color: blue">Blue</p>
      <p style="background-color: indigo">Indigo</p>
      <p style="background-color: violet">Violet</p>
    </div>
  </body>

</html>
