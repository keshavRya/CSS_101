<head>
  <title>CSS Display Property Example</title>
  <style>
    p {
      color: white;
    }

    .red {
      display: inline;
      width: 200px;
      height: 200px;
      background-color: red;
      margin-bottom: 0px;
    }

    .green {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: green;
      margin-bottom: 0px;
    }

    .blue {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: blue;
      margin-bottom: 0px;
    }

    .red1 {
      display: block;
      margin-top: 0px;
      width: 200px;
      height: 200px;
      background-color: red;
      margin-bottom: 0px;
    }

    .green1 {
      display: block;
      margin-top: 0px;
      width: 200px;
      height: 200px;
      background-color: green;
      margin-bottom: 0px;
    }

    .blue1 {
      display: block;
      margin-top: 0px;
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>


<body>
  <h1>CSS Display Property</h1>
  <p class="red">Red Paragraph </p>
  <p class="green">Green Paragraph</p>
  <p class="blue">Blue Paragraph</p>

  <p class="red1">Red Paragraph </p>
  <p class="green1">Green Paragraph</p>
  <p class="blue1">Blue Paragraph</p>
</body>

</html>
