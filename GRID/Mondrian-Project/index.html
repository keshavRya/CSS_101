<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */

    html{
      height: 100vh;
    }

    body{
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .container{
      background-color: #000;
      width: 748px;
      height: 748px;
      display: grid;
      grid-template:  414px 130px 155px 22px / 320px 198px 153px 50px;
      gap: 9px;
    }

    .red{
      background-color: #E72F24;
    }
    .white{
      background-color: #F0F1EC;
    }
    .blue{
      background-color: #004592;
    }
    .black{
      background-color: #232629;
    }
    .yellow{
      background-color: #F9D01E;
    }

    .one{
      grid-area: 1/1/2/2;
    }
    .two{
      grid-area: 1/2/2/5;
    }
    .three{
      grid-area: 2/1/4/2;
    }

    .four{
      grid-area: 2/2/4/4;

    }

    .five{
      grid-area: 2/4/3/5;
    }

    .six{
      grid-area: 4/1/5/2;
    }

    .seven{
      grid-area: 4/2/5/3;
    }

    .eight{
      grid-area: 4/3/5/4;
    }

    .nine{
      grid-area: 3/4/5/5;
      border: 10px solid black;
      border-width: 10px 0px 0px 0px;
    }

  </style>
</head>

<body>
  <!-- Write your HTML here -->

  <div class="container">
    <div class="one red element"></div>
    <div class="two white element"></div>
    <div class="three white element"></div>
    <div class="four white element"></div>
    <div class="five blue element"></div>
    <div class="six white element"></div>
    <div class="seven yellow element"></div>
    <div class="eight black element"></div>
    <div class="nine white element"></div>
  </div>


</body>

</html>
