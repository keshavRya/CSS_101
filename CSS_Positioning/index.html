<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */

    .blue-box{
      background-color: blue;
      width: 500px;
      height: 300px;

      position: relative;
      top: 200px;
      left: 200px;
    }

    .red-circle{
      background-color: red;
      width: 200px;
      height: auto;
      border-radius: 50%;
      
      position: absolute;
      top: 150px;
      left: 250px;
      bottom: 50px;

      z-index: 1;

      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
